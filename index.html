<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

  <body>
    <header class="bg-dark">
      <div class="container d-flex align-items-center justify-content-between">

          <a href="#" class="text-uppercase text-lightgrey">dungeon+</a>
          <a href="#" class="text-uppercase text-lightgrey">events</a>

        <div class="header-nav-side d-flex">
          <button
            class="d-flex align-items-center text-uppercase bg-transparent border-0 text-lightgrey"
          >
            shop <img src="./assets/svg/expand_more.svg" alt="expand_more" />
          </button>

          <a href="#"><img src="./assets/svg/account_circle.svg" alt="account_circle" /></a>

          <button
            class="d-flex align-items-center text-uppercase bg-transparent border-0 text-lightgrey"
