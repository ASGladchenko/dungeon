<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-super-black">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="header-nav d-flex">
          <button
            class="d-flex justify-content-center align-items-center d-lg-none bg-transparent border-0"
          >
            <img src="./assets/svg/menu.svg" />

          <a href="#" class="d-none d-lg-block text-uppercase text-lightgrey">dungeon+</a>
          <a href="#" class="d-none d-lg-block text-uppercase text-lightgrey">events</a>
          <a href="#" class="d-none d-lg-block text-uppercase text-lightgrey">talent</a>
          <a href="#" class="d-none d-lg-block text-uppercase text-lightgrey">tickets</a>
        </div>

        <a href="#" class="logo"><img class="img" src="assets/svg/logo.svg" alt="logo" /></a>

        <div class="header-nav-side d-flex">
          <button
            class="d-none d-lg-flex align-items-center text-uppercase bg-transparent border-0 text-lightgrey"
          >
            shop <img src="./assets/svg/expand_more.svg" alt="expand_more" />
          </button>

          <a href="#"><img src="./assets/svg/account_circle.svg" alt="account_circle" /></a>

          <button
            class="d-none d-lg-flex align-items-center text-uppercase bg-transparent border-0 text-lightgrey"
          >
            <img src="./assets/svg/search.svg" alt="expand_more" />
          </button>

          <button
            class="position-relative d-flex d-lg-none align-items-center text-uppercase bg-transparent border-0 text-lightgrey"
          >
            <svg
              width="20"

            >
